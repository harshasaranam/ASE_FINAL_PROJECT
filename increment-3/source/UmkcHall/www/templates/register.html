<ion-view cache-view="false" view-title="Register" class="pane">
 <ion-pane>
<ion-header-bar  class="bar-balanced">
 <div align="center">
   <h1 class="title">UMKC HallReservation</h1>

</div>
</ion-header-bar>


  <ion-content padding="true" class="testblur">
    <style type="text/css">
      .pane{
        background:url('https://wallpaperscraft.com/image/drops_water_white_green_55225_1920x1080.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
      }
    </style>


    <div class="list">
  <label class="item item-input">
    <input type="text" id="username" class="form-control" placeholder="Enter Username" required autofocus ng-model="username">
  </label>
  <label class="item item-input">
 <input type="password" id="password" class="form-control" placeholder="Enter Password" required autofocus ng-model="password">
  </label>
    <label class="item item-input">
   <input type="email" id="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter Email" required autofocus ng-model="email">
  </label>
      <label class="item item-input">
        <input type="tel" id="Phone Number" class="form-control" placeholder=" Enter Phone Number" required autofocus ng-model="phone">
      </label>
      <label class="item item-input">
        <input type="number" id="student id" class="form-control" placeholder="Enter your Student Id" required autofocus ng-model="studentid">
      </label>
      <button class="button button-block button-royal padding-horizontal"  ng-click="register(username,password,email,phone,studentid)">Register</button>
</div>

  </ion-content>
            </ion-pane>
</ion-view>
