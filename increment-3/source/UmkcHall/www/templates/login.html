<ion-view cache-view="false" view-title="UMKC HallReservation" name="login-view"  class="pane">
  <ion-header-bar class="bar-balanced">
    <h1 class="title">UMKC HallReservation</h1>
  </ion-header-bar>
  <ion-content padding="true">

    <style type="text/css">
      .pane{
        background:url('https://wallpaperscraft.com/image/drops_water_white_green_55225_1920x1080.jpg') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
      }
    </style>
    <div>
    <h4 class="form-signin-heading" style="color:whitesmoke">Please Sign in</h4>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" id="username" class="form-control" placeholder="Username" required autofocus ng-model="username">
      </label>
      <label class="item item-input">
        <input type="password" id="password" class="form-control" placeholder="Password" required autofocus ng-model="password">
      </label>
    </div>
    <button class="button button-block button-positive padding-horizontal" ng_click="login(username,password)" type="submit">Login</button>

<br><br>

      <h4 style="color:red">Not Registered?<span style="padding: 0 20px">&nbsp;</span>
        <a href="#register" class="balanced" >Create an Account!!!</a>
      </h4>

      <div id="x"></div><br>

  <div class="login">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>
  </div>




</div>
  </ion-content>
</ion-view>
